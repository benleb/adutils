name: Publish Python ğŸ distributions ğŸ“¦ to PyPI

on: push

jobs:
  build-n-publish:
    name: Build & publish Python ğŸ dist ğŸ“¦ to PyPI
    runs-on: ubuntu-18.04
    steps:

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0


    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install pep517
      run: python -m pip install pep517 --user

    - name: ğŸ—ï¸ Build a binary wheel and a source tarball
      env:
        SETUPTOOLS_SCM_DEBUG: 1
      run: python -m pep517.build --source --binary --out-dir dist/ .

    - name: Publish package ğŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.test_pypi_password }}
        repository_url: https://test.pypi.org/legacy/

    - name: Publish distribution ğŸ“¦ to PyPI
      if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.pypi_password }}
