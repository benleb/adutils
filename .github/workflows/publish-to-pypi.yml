name: Publish Python ðŸ distributions ðŸ“¦ to PyPI

on: push

jobs:
  build-n-publish:
    name: Build & publish Python ðŸ dist ðŸ“¦ to PyPI
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
    - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install pep517
      run: >-
        python -m
        pip install
        pep517
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        pep517.build
        --source
        --binary
        --out-dir dist/
        .
    - name: Publish distribution ðŸ“¦ to PyPI
      if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.pypi_password }}
    # - name: Put SHA in version-number
    #   run: >-
    #     sed -i 's/${{ github.ref }}/${{ github.ref }}-${{ github.sha }}' setup.py
    #     sed -i 's/${{ github.ref }}/${{ github.ref }}-${{ github.sha }}' pyproject.toml
    - name: Publish package ðŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.test_pypi_password }}
        repository_url: https://test.pypi.org/legacy/
